<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .cart { border: 1px solid #000; padding: 10px; margin-top: 20px; }
        button { cursor: pointer; padding: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to Our Simple E-commerce Store</h1>
    
    <div class="product">
        <h2>Product 1</h2>
        <p>Price: Rs. 1000</p>
        <button onclick="addToCart('Product 1', 1000)">Add to Cart</button>
    </div>

    <div class="product">
        <h2>Product 2</h2>
        <p>Price: Rs. 1500</p>
        <button onclick="addToCart('Product 2', 1500)">Add to Cart</button>
    </div>

    <h2>Shopping Cart</h2>
    <div class="cart" id="cart">
        <p>No items in cart.</p>
    </div>

    <h2>Checkout</h2>
    <form action="https://esewa.com.np/epay/main" method="POST">
        <input type="hidden" name="amt" id="amt" value="">
        <input type="hidden" name="psc" value="0">
        <input type="hidden" name="pdc" value="0">
        <input type="hidden" name="txAmt" value="0">
        <input type="hidden" name="tAmt" id="tAmt" value="">
        <input type="hidden" name="pid" value="123456789">
        <input type="hidden" name="scd" value="EPAYTEST">
        <input type="hidden" name="su" value="http://example.com/success">
        <input type="hidden" name="fu" value="http://example.com/failure">
        <button type="submit">Pay with eSewa</button>
    </form>

    <script>
        let cart = [];

        function addToCart(product, price) {
            cart.push({ product, price });
            displayCart();
        }

        function displayCart() {
            let cartDiv = document.getElementById('cart');
            let total = 0;
            if (cart.length === 0) {
                cartDiv.innerHTML = '<p>No items in cart.</p>';
            } else {
                cartDiv.innerHTML = cart.map(item => `<p>${item.product} - Rs. ${item.price}</p>`).join('');
                total = cart.reduce((sum, item) => sum + item.price, 0);
                cartDiv.innerHTML += `<p>Total: Rs. ${total}</p>`;
            }
            document.getElementById('amt').value = total;
            document.getElementById('tAmt').value = total;
        }
    </script>
</body>
</html>
